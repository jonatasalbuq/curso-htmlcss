<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outra Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        caption{
            font-size: 1.5em;
            font-variant: small-caps;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        col:nth-child(odd){
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Estilização de colunas</h1>
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enzo</td>
                <td>Masculino</td>
                <td>42</td>
                <td>Almoxarife</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>Feminino</td>
                <td>35</td>
                <td>Advogada</td>
            </tr>
            <tr>
                <td>Jonatas</td>
                <td>Masculino</td>
                <td>19</td>
                <td>Presidente</td>
            </tr>
            <tr>
                <td>Leonardo</td>
                <td>Masculino</td>
                <td>30</td>
                <td>Comediante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
