<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th{
            color: white;
            background-color: rgb(44, 44, 44);
            padding: 5px;
            border: 1px solid black;
        }
        
        td{
            height: 50px;
            text-align: center;
            vertical-align: top;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>
        </tr>
        <tr>
            <td>Célula A1</td>
            <td>Célula B1</td>
            <td>Célula C1</td>
        </tr>
        <tr>
            <td>Célula A2</td>
            <td>Célula B2</td>
            <td>Célula C2</td>
        </tr>
        <tr>
            <td>Célula A3</td>
            <td>Célula B3</td>
            <td>Célula C3</td>
        </tr>
        <tr>
            <td>Célula A4</td>
            <td>Célula B4</td>
            <td>Célula C4</td>
        </tr>
    </table>
</body>
</html>
